<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset = "utf-8">
        <title>CSS 入門</title>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>これは見出し1です。</h1>
        <img src="images/human.jpg">
        <p>これは第1段落の文です。<span>span要素</span> 
            と<a href="http://example.com">リンク</a>が含まれます。</p>
        <p>これは第2段落の分です。この文には<em>em要素</em>が含まれます。</p>
        <ul>
            <li>1つ目の項目</li>
            <li>2つ目の項目</li>
            <li><em>3つ目</em>の項目</li>
        </ul>
        <button>ユーザーを変更</button>
        <script src="scripts/main.js"></script>
        <script src="scripts/button.js"></script>
    </body>
</html>
